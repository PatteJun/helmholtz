<!DOCTYPE html>
<html lang="de">
<head>
    <title>Mobile Fahrzeugansicht</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/fahrzeug-mobile.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>	
</head>
	
<body>

<div class="container">	
	<div class="panel panel-1er">
		<div class="img-container">
			<img src="images/tower.jpg" class="img-responsive img-align">
			<div class="btn-group btn-group-justified img-controls">
				<a href="#" class="btn btn-sort"><i class="fa fa-backward fa-fw fa-lg"></i></a>
				<a href="#" class="btn btn-sort"><i class="fa fa-thumbs-up fa-fw fa-lg"></i></a>
				<a href="#" class="btn btn-sort"><i class="fa fa-tags fa-fw fa-lg"></i></a>
				<a href="#comments" class="btn btn-sort"><i class="fa fa-comments fa-fw fa-lg"></i></a>
				<a href="#" class="btn btn-sort"><i class="fa fa-forward fa-fw fa-lg"></i></a>
			</div>
		</div>	
	</div>
	<div class="panel panel-1er">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-image fa-fw"></i> Gallerie
			</h3>
		</div>
		<div class="panel-body user-gallery img-container">
			<div class="col-sm-3 col-xs-4 user-gallery-item">
				<a href="#">
					<div class="inner-content" style="background-image:url('assets/img/test.jpg')"></div>
				</a>
			</div>
			<div class="col-sm-3 col-xs-4 user-gallery-item">
				<a href="#">
					<div class="inner-content" style="background-image:url('assets/img/user.jpg')"></div>
				</a>
			</div>
			<div class="col-sm-3 col-xs-4 user-gallery-item">
				<a href="#">
					<div class="inner-content" style="background-image:url('assets/img/space.jpg')"></div>
				</a>
			</div>
			<div class="col-sm-3 col-xs-4 user-gallery-item">
				<a href="#">
					<div class="inner-content" style="background-image:url('assets/img/bigcar.jpg')"></div>
				</a>
			</div>
		</div>				
	</div>
	<div class="panel panel-1er">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-user fa-fw"></i> Dieser 1er gehört:
			</h3>
		</div>
		<div class="panel-body">
			<div class="valign">
				<div class="user-img-mobile">
					<img src="images/profile/user4.png" class="img-circle" width="80">
				</div>
				<div>
					<h4 class="profile-link">
						<a href="#">Max Mustermann</a>
					</h4>
					<span class="help-block">
						<i class="fa fa-map-marker fa-fw"></i> München
					</span>
					<i class="fa fa-trophy fa-fw text-bronze mytooltip" style="margin-top: 0px;" data-toggle="tooltip" title="Bronze: 0 bis 5 markierte Teile"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-1er" id="comments">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-comments fa-fw"></i> Kommentare
			</h3>
		</div>
		<div class="panel-body">
			Fill width Disqus
		</div>
	</div>	
</div>










<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/application.js"></script>
<script type="text/javascript">
	$(".mytooltip").tooltip();
</script>


</body>
